<section>
    <div class="container">
        <form action="https://formspree.io/f/xleagbvq" method="post" id="my-form">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input id="firstname" name="firstname" type="text" placeholder="firstname">
            </div>
            <div class="form-group">
                <label for="secondname">Second name</label>
                <input id="secondname" name="secondname" type="text" placeholder="secondname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="type something"></textarea>

            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <div id="status"></div>

</section>
</body>
<script>
    var form = document.getElementById("my-form");

    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            status.innerHTML = "Thanks for your submission!";
            form.reset()
        }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
        });
    }
    form.addEventListener("submit", handleSubmit)
</script>
